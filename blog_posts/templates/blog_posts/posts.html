{% extends "base/base.html" %}

{% block title %}Home{% endblock title %}

{% block content %}

{% for post in posts %}

<div class="article">
    <h2><span>{{ post.title }}</span></h2>
    <div class="clr"></div>
    <p><span class="date">{{ post.created_at }}</span></p>
    <img src="{{ post.image.url }}" width="263" height="146" alt="" class="fl" />
    <p>{{ post.content|truncatewords:100 }}</p>
    <p class="spec"><a href="{% url "post" pk=post.pk %}" class="rm">Read more</a> <a href="" class="com">Comments ({{ post.comments.count }})</a></p>
  </div>

{% endfor %}
{% endblock content %}
